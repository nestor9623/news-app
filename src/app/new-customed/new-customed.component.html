<div class="container_principal">
  <div class="card text-white">
    <div class="imagen">
      <img class="card-img-bottom"
        [src]="article?.urlToImage"
        onerror="this.src='../../assets/news-icon.png'"
        alt="Card image cap">
    </div>
    <div class="card-img-overlay">
      <h5 class="card-title">{{article?.title}}</h5>
      <!-- <p class="card-text">{{article?.description}}</p> -->
      <p class="card-text">{{article?.publishedAt| date:"dd-MM-yyyy"}}</p>
    </div>
  </div>
  <div class="info">
    <div class="title">
      <h4>Publicado por: {{article?.source?.name}}</h4>
    </div>
    <div class="body">
      {{article?.content}}
    </div>
    <div class="footer">
      <p class="card-text">{{article?.author}} <b>at the date</b> {{article?.publishedAt| date:"dd-MM-yyyy"}}</p>
    </div>
  </div>
</div>
<hr>
